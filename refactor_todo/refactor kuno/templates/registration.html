<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9; /* Light gray background */
        }
        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #3E4A89; /* Dark blue color */
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #3E4A89; /* Same dark blue color */
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555555; /* Lighter gray for the label text */
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #3E4A89; /* Dark blue border */
            border-radius: 5px;
        }
        button {
            padding: 12px 20px;
            background: #3E4A89; /* Dark blue button */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 106%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #2E3C6C; /* Slightly darker blue on hover */
        }
        a {
            color: #3E4A89; /* Dark blue for the link */
            text-decoration: none;
            font-size: 1rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan & Done</h1>
        <h2>Create an Account</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Role selection for Admin or User -->
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
